name: Release
on:
  push:
    tags: ['client/v*', 'worker/v*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install build twine
      - run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" == client/* ]]; then
            cd client && python -m build && twine upload dist/*
          elif [[ "$TAG" == worker/* ]]; then
            cd worker && python -m build && twine upload dist/*
          fi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
